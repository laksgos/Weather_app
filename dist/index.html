<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
    <script src="js/main.js" type="module"></script>
</head>

<body>
    <main class="fade-in">
        <h1 class="offscreen">Responsive Weather App powered by Open Weather A P I</h1>
        <section id="searchBar" class="searchBar fade-in">

            <form action="" role="search" id="searchBar__form" class="searchBar__form">

                <label for="searchBar__text" class="offscreen">Enter a new location:</label>

                <input type="text" role="searchbox" size="40" autocomplete="off" type="search" class="searchBar__text" id="searchBar__text" placeholder="City, State, Country">

                <button class="searchBar__button button" id="searchBar__button" title="Submit Location" aria-label="Enter Zip Code or City, State and Country to retrieve weather conditions"> <i class="fa fa-search"></i> <i class="fas  fa-sync fa-spin none"></i> </button>

            </form>

        </section>
        <a href="#currentForecast" class="skip-link">Skip to Current Conditions</a>

        <section class="currentForecast fade-in" id="currentForecast" role="region" aria-labelledby="currentForecast__location">
            <h2 class="currentForecast__location" id="currentForecast__location">Current Conditions</h2>
            <div class="currentForecast__conditions" id="currentForecast__conditions">


            </div>


        </section>
        <a href="#dailyForecast" class="skip-link">Skip to Six Day Forecast</a>

        <nav class="navButtons fade-in" id="navButtons">
            <button id="getLocation" class="button" title="Get Location" aria-label="Get the current Weather conditions for your current location">
                <i class="fas fa-map-marker-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>

            <button id="home" class="button" title="Home Weather" aria-label="Get the current Weather conditions for your home location">
                <i class="fas fa-home"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>

            <button id="saveLocation" class="button" title="Save Location" aria-label="Save the current location">
                <i class="fas fa-save"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>

            <button id="unit" class="button" title="Toggle Measurement Units" aria-label="Toggle between metric and imperial measurement units">
                <i class="fas fa-chart-bar"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>


            <button id="refresh" class="button" title="Toggle Measurement Units" aria-label="Refresh the current weather conditions">
                <i class="fas fa-sync-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>

        </nav>
        <hr class="fade-in">
        <section class=" fade-in dailyForecast" id="dailyForecast" aria-label="dailyForecast__title">

            <h2 id="dailyForecast__title" class="dailyForecast__title offscreen">Six Day Forecast</h2>
            <div id="dailyForecast__contents" class="dailyForecast__contents">



            </div>

        </section>
        <p class="offscreen" id="confirmation" aria-live="assertive"></p>
    </main>


</body>

</html>
